<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/normalize.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
  <title>Cinemaddict</title>
</head>
<body>

<header class="header">
  <h1 class="header__logo logo">Cinemaddict</h1>
</header>

<main class="main">
  <nav class="main-navigation">
    <a href="#all" class="main-navigation__item main-navigation__item--active">All films</a>
    <a href="#watchlist" class="main-navigation__item">Watchlist <span class="main-navigation__item-count">0</span></a>
    <a href="#history" class="main-navigation__item">History <span class="main-navigation__item-count">0</span></a>
    <a href="#favorites" class="main-navigation__item">Favorites <span class="main-navigation__item-count">0</span></a>
  </nav>

  <section class="films">
    <section class="films-list">
      <h2 class="films-list__title">There are no films in our database</h2>

      <!--
        Значение отображаемого текста зависит от выбранного фильтра:
          * All films – 'There are no films in our database'
          * Watchlist — 'There are no films to watch now';
          * History — 'There are no watched films now';
          * Favorites — 'There are no favorite films now'.
      -->
    </section>
  </section>
</main>


<footer class="footer">
  <section class="footer__logo logo logo--smaller">Cinemaddict</section>
  <section class="footer__statistics">
    <p>0 films inside</p>
  </section>
</footer>

</body>
</html>
